{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<form method="POST" action="{{ url_for('auth.user_login') }}">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.submit }}
</form>
{% endblock %}
